<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>流程控制语句_出租车计费问题</title>
</head>
<body>
	<script type="text/javascript">
	 /*某市的出租车计费标准为：3公里以内10元，3公里以后每加0.5公里加收1元；每等
      待2.5分钟加收1元；超过15公里的加收原价的50%为空驶费。要求编写程序，对于
      任意给定的里程数（单位：公里）和等待时间（单位：秒）计算出应付车费，车费
      直接截去小数位，只取整数。*/
		var a=prompt("请输入行车的里程数(公里)：");
		var b=prompt("请输入等待时间(秒)：");
		var money=10;


		//等待时间少于2.5分钟时
		if(b<=150){
			if(a<=3) {//里程数小于3公里时
				alert("应付车费为："+money+"元");
			}
			else if(a<=15){//里程数小于等于15公里时
				if(a-parseInt(a)>=0.5) {//里程数小数部分多于0.5时
						money+=2*(a-3);
						alert("应付车费为："+parseInt(money)+"元");
					}
				else {//里程数小数部分少于0.5时
						money+=2*(parseInt(a-3));
						alert("应付车费为："+parseInt(money)+"元");
					}
			}
			else{//里程数大于15公里时
				if(a-parseInt(a)>=0.5) {//里程数小数部分多于0.5时
						money+=2*(a-3);
					}
				else{//里程数小数部分少于0.5时
						money+=2*(parseInt(a-3));
					}
				money+=money*0.5;//会加收原价的50%为空驶费
				alert("应付车费为："+parseInt(money)+"元");
			}
		}



		//等待时间多于2.5分钟时
		else{
			if(a<=3){//里程数小于3公里时，每等待2.5分钟加收1元
				money+=b*(1/2.5/60);
				alert("应付车费为："+money+"元");
			}
			else if(a<=15){//里程数小于等于15公里时，每等待2.5分钟加收1元
				if(a-parseInt(a)>=0.5) {//里程数小数部分多于0.5时，每等待2.5分钟加收1元
						money+=(2*(a-3)+b*(1/2.5/60) );
						alert("应付车费为："+parseInt(money)+"元");
					}
				else{//里程数小数部分少于0.5时，每等待2.5分钟加收1元
						money+=(2*(parseInt(a-3))+b*(1/2.5/60) );
						alert("应付车费为："+parseInt(money)+"元");
					}
			}
			else{//里程数大于15公里时，每等待2.5分钟加收1元
				if(a-parseInt(a)>=0.5) {//里程数小数部分多于0.5时，每等待2.5分钟加收1元
						money+=(2*(a-3)+b*(1/2.5/60));
					}
				else{//里程数小数部分少于0.5时，每等待2.5分钟加收1元
						money+=(2*(parseInt(a-3))+b*(1/2.5/60) );
					}
				money+=money*0.5;//会加收原价的50%为空驶费
				alert("应付车费为："+parseInt(money)+"元");
			}
		}
	</script>
</body>
</html>
